user nobody

pidfile /var/run/sniproxy.pid

resolver {
	nameserver 9.9.9.9
	mode ipv4_only
}

access_log {
	filename /dev/stdout
	priority notice
}

error_log {
	filename /dev/stderr
}

listener 0.0.0.0:80 {
	protocol http
  table httpout
}

listener 0.0.0.0:443 {
	protocol tls
  table httpsout
}

table httpout { .* *:80 }
table httpsout { .* *:443 }